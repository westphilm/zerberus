# Optionaler Fallback-Resolver für Unbound
#
# Standard: leer lassen, um ausschließlich die DoT-Forwarder aus
# pi-hole.conf zu nutzen.
#
# Feature-Flags (manuelles Umschalten durch Entkommentieren eines Blocks):
#
# 1) Plain-DNS-Fallback über VPN-Resolver (hart fail-closed, kein Mischbetrieb)
# forward-zone:
#   name: "."
#   forward-addr: 103.86.96.100@53    # NordVPN DNS (UDP)
#   forward-addr: 103.86.99.100@53
#   forward-first: no                  # niemals DoT mischen
#   forward-no-cache: yes              # keine Antworten aus Fallback cachen
#
# 2) Zweiter DoT-Resolver als Fallback-Cluster (z. B. Quad9 + Cloudflare)
# forward-zone:
#   name: "."
#   forward-addr: 149.112.112.112@853  # Quad9 DoT
#   forward-addr: 1.0.0.1@853          # Cloudflare DoT
#   forward-tls-upstream: yes
#   forward-first: no                  # hart auf DoT bleiben
#
# Optionales Logging/Metriken nur für den Fallback aktivieren:
# server:
#   log-servfail: yes
#   logfile: "/var/log/unbound-fallback.log"
#   statistics-interval: 0             # nur on-demand (unbound-control stats)
#
# Achtung: Plain-DNS reduziert Privacy; nur aktivieren, falls DoT/853
# blockiert ist und ein definierter Fallback benötigt wird.
